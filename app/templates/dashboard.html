
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>WireGuard داشبورد</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container py-4">
        <h1 class="mb-4">داشبورد WireGuard</h1>
        <table class="table table-bordered table-dark">
            <thead>
                <tr>
                    <th>نام</th>
                    <th>وضعیت</th>
                    <th>Public Key</th>
                    <th>پورت</th>
                    <th>آدرس</th>
                </tr>
            </thead>
            <tbody>
                {% for iface in interfaces %}
                <tr>
                    <td>{{ iface.name }}</td>
                    <td>{{ iface.status }}</td>
                    <td><small>{{ iface.pubkey }}</small></td>
                    <td>{{ iface.listen_port }}</td>
                    <td>{{ iface.address }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
