
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>جزئیات {{ config_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container py-4">
        <h2>تنظیمات اینترفیس {{ config_name }}</h2>

        <h4 class="mt-4">Interface</h4>
        <ul class="list-group list-group-flush text-white">
            {% for key, value in config.Interface.items() %}
            <li class="list-group-item bg-dark"><strong>{{ key }}:</strong> {{ value }}</li>
            {% endfor %}
        </ul>

        <h4 class="mt-4">Peers</h4>
        {% for peer in config.Peers %}
        <div class="card bg-secondary my-2">
            <div class="card-body">
                {% for key, value in peer.items() %}
                <p><strong>{{ key }}:</strong> {{ value }}</p>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
