
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>جزئیات پیکربندی - iPmart WGDashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #1a237e;
    }
    .navbar-brand {
      color: white !important;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    pre {
      background-color: #212121;
      color: #eee;
      padding: 1rem;
      border-radius: 0.75rem;
      overflow-x: auto;
    }
    .btn-secondary {
      background-color: #ff9800;
      border: none;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-dark px-4">
  <a class="navbar-brand" href="/">iPmart WGDashboard</a>
</nav>

<div class="container mt-5">
  <div class="card p-4">
    <h4 class="mb-4">📄 جزئیات کانفیگ: {{ peer_name }}</h4>
    <pre>{{ config_data }}</pre>
    <div class="mt-3">
      <a href="/download/{{ peer_name }}" class="btn btn-secondary">⬇ دانلود فایل</a>
      <a href="/qr/{{ peer_name }}" class="btn btn-outline-dark">🔳 نمایش QR</a>
      <a href="/" class="btn btn-link">بازگشت</a>
    </div>
  </div>
</div>

</body>
</html>
