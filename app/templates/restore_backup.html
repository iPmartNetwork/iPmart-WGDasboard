
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بازیابی بکاپ - iPmart WGDashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f4f6f8;
    }
    .navbar {
      background-color: #1a237e;
    }
    .navbar-brand {
      color: white !important;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<nav class="navbar navbar-dark px-4">
  <a class="navbar-brand" href="/">iPmart WGDashboard</a>
</nav>

<div class="container mt-5">
  <div class="card p-4">
    <h4 class="mb-4">♻️ بازیابی فایل بکاپ</h4>

    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="backup_file" class="form-label">فایل JSON بکاپ</label>
        <input type="file" class="form-control" id="backup_file" name="backup_file" required>
      </div>
      <button type="submit" class="btn btn-primary">بازیابی</button>
      <a href="/" class="btn btn-link">بازگشت</a>
    </form>
  </div>
</div>

</body>
</html>
